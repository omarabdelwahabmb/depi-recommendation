version: '3'
services:
  redis:
    image: redis:alpine
  
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"

  vote:
    image: 1998shehab/vote:1
    ports:
      - "5000:80"
  
  worker:
    image: 1998shehab/worker:1

  result:
    image: 1998shehab/result:1
    ports:
      - "5001:80"

volumes:
  db-data: